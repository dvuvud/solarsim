name: solarsim CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential cmake valgrind
        sudo apt-get install -y libx11-dev libxrandr-dev libxinerama-dev libxcursor-dev libxi-dev
        sudo apt-get install -y libgl1-mesa-dev libxkbcommon-dev

    - name: Build
      run: cmake -B build -DGLFW_BUILD_WAYLAND=OFF -DGLFW_BUILD_X11=ON && cmake --build build

    - name: Run tests
      run: make test

    - name: Run memory check (Valgrind)
      run: make memcheck
